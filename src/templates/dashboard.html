{% extends "base.html" %}
{% block head %}
    <script src="../static/services/diskModel.js" type="text/javascript"></script>
    <script src="../static/controllers/diskListCtrl.js" type="text/javascript"></script>
    <script src="../static/controllers/jobListCtrl.js" type="text/javascript"></script>
    <script src="../static/controllers/mountListCtrl.js" type="text/javascript"></script>
    <script src="../static/controllers/statsCtrl.js" type="text/javascript"></script>
    <script src="../static/controllers/createBackupModalCtrl.js" type="text/javascript"></script>
    <script src="../static/controllers/jobDetailsModalCtrl.js" type="text/javascript"></script>
{% endblock %}
{% block body %}
    {% raw %}
    <div class="row hidden-xs" ng-controller="StatsCtrl" ng-include="'static/components/charts.html'">
    </div>
    <div class="row">
        <div class="col-sm-4 col-lg-3">
            <div ng-controller="DiskListCtrl" ng-include="'static/components/diskList.html'"></div>
        </div>
        <div class="col-sm-6 col-lg-6">
            <div ng-controller="JobListCtrl" ng-include="'static/components/jobList.html'"></div>
        </div>
        <div class="col-sm-2 col-lg-3">
            <div ng-controller="MountListCtrl" ng-include="'static/components/mountList.html'"></div>
        </div>
    </div>
    {% endraw %}

{% endblock %}
