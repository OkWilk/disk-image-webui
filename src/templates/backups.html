{% extends "base.html" %} {% block head %}
<script src="static/controllers/backupListCtrl.js" type="text/javascript"></script>
{% endblock %} {% block body %} {% raw %}
<div class="container" ng-controller="BackupListCtrl">
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Node</th>
                    <th>Size</th>
                    <th>Created</th>
                    <th class="fit">Controlls</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" placeholder="backup id" ng-model="searchId">
                    </td>
                    <td>
                        <input type="text" placeholder="node" ng-model="searchNode">
                    </td>
                    <td>
                        <label for="show_deleted"><input type="checkbox" id="show_deleted" ng-model="searchDeleted"> Show deleted</label>
                    </td>
                    <td>
                    </td>
                    <td>
                        <button class="btn btn-default">Search</button>
                    </td>
                </tr>
                <tr ng-repeat="backup in backups">
                    <td>{{backup.id}}</td>
                    <td>{{backup.node}}</td>
                    <td>{{parseSize(backup.backup_size)}}</td>
                    <td>{{backup.creation_date}}</td>
                    <td class="fit">
                         <div class="btn-group" uib-dropdown dropdown-append-to-body>
                          <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            Action <span class="caret"></span>
                          </button>
                          <ul uib-dropdown-menu role="menu">
                            <li role="menuitem"><a href="#" ng-click="mount(backup)">Mount</a></li>
                            <li role="menuitem"><a href="#" ng-click="unmount(backup)">Unmount</a></li>
                            <li role="menuitem"><a href="#" ng-click="restore(backup)">Restore</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="#" ng-click="delete(backup)">Delete</a></li>
                          </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endraw %} {% endblock %}
