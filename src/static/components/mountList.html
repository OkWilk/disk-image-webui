<div class="panel panel-default">
    <div class="panel-heading clearfix">
        Mounts
        <div class="pull-right">
            <button class="btn btn-default btn-xs" ng-click="update()" ng-disabled="model.mounts.status.loading">
                <i ng-if="model.mounts.status.loading" class="glyphicon glyphicon-refresh glyphicon-spin"></i> Refresh</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condenset table-hover" ng-repeat="(node, mounts) in model.mounts.data">
                <thead>
                    <tr>
                        <th colspan="3">{{node}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="mount in mounts">
                        <td class="fit">
                            {{mount.id}}
                        </td>
                        <td>
                        </td>
                        <td class="fit">
                            <button class="btn btn-primary btn-xs" ng-click="unmount(node, mount.id)">Unmount</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
