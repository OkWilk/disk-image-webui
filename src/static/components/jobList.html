<div class="panel panel-default">
    <div class="panel-heading clearfix">
        Jobs
        <div class="pull-right">
            <button class="btn btn-default btn-xs" ng-click="update()" ng-disabled="status.loading">
                <i ng-if="status.loading" class="glyphicon glyphicon-refresh"></i> Refresh</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condenset table-hover" ng-repeat="(node, jobs) in jobs" ng-show="jobs.length > 0">
                <thead>
                    <tr>
                        <th colspan="3">{{node}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="job in jobs" class="{{getProgressType(job.status)}}">
                        <td class="fit" ng-click="showDetails(node, job)"><strong>{{job.id}}</strong></td>
                        <td ng-click="showDetails(node, job)">
                            <uib-progressbar class="no-padding no-margin" animate="true" max="100" value="getProgressValue(job)" type="{{getProgressType(job.status)}}">{{getProgressValue(job)}}%</uib-progressbar>
                        </td>
                        <td class="fit">
                            <button ng-show="job.status=='running'" class="btn btn-warning btn-xs" ng-click="finishJob(node, job.id)"><i class="glyphicon glyphicon-alert"></i> Stop</button>
                            <button ng-show="job.status=='finished'" class="btn btn-success btn-xs" ng-click="finishJob(node, job.id)"><i class="glyphicon glyphicon-ok"></i> Close</button>
                            <button ng-show="job.status=='error'" class="btn btn-danger btn-xs" ng-click="finishJob(node, job.id)"><i class="glyphicon glyphicon-remove"></i> Close</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
